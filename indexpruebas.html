<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla de Factura</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media print {
            body * {
                visibility: hidden;
            }
            .print-area, .print-area * {
                visibility: visible;
            }
            .print-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 58mm; /* Ajusta el ancho al de tu tirilla de papel */
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5 print-area">
        <h2 class="text-center">Factura</h2>
        <table class="table table-bordered" id="invoiceTable">
            <thead>
                <tr>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" class="form-control" /></td>
                    <td><input type="number" class="form-control qty" /></td>
                    <td><input type="number" class="form-control price" /></td>
                    <td><input type="text" class="form-control subtotal" readonly /></td>
                </tr>
                <tr>
                    <td><input type="text" class="form-control" /></td>
                    <td><input type="number" class="form-control qty" /></td>
                    <td><input type="number" class="form-control price" /></td>
                    <td><input type="text" class="form-control subtotal" readonly /></td>
                </tr>
                <!-- Añade más filas según sea necesario -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="text-right">Total:</td>
                    <td><input type="text" class="form-control" id="total" readonly /></td>
                </tr>
            </tfoot>
        </table>
        <button id="printButton" class="btn btn-primary d-print-none">Imprimir</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const invoiceTable = document.getElementById('invoiceTable');
            const printButton = document.getElementById('printButton');

            function calculateSubtotal(row) {
                const qty = row.querySelector('.qty').value;
                const price = row.querySelector('.price').value;
                const subtotal = row.querySelector('.subtotal');
                subtotal.value = (qty * price).toFixed(2);
            }

            function calculateTotal() {
                let total = 0;
                const subtotals = invoiceTable.querySelectorAll('.subtotal');
                subtotals.forEach(subtotal => {
                    total += parseFloat(subtotal.value) || 0;
                });
                document.getElementById('total').value = total.toFixed(2);
            }

            invoiceTable.addEventListener('input', (event) => {
                if (event.target.classList.contains('qty') || event.target.classList.contains('price')) {
                    const row = event.target.closest('tr');
                    calculateSubtotal(row);
                    calculateTotal();
                }
            });

            printButton.addEventListener('click', () => {
                window.print();
            });
        });
    </script>
</body>
</html>
