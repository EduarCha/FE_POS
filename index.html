<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="script/index.js" type="module"></script>
</head>

<body>
    <div class="login-container">

        <img src="img/logo.png" alt="sistema libro de cuentas">
        <h5>Ingresa tu email</h5>
        <input type="email" id="email" placeholder="Correo electrónico">
        <h5>Ingresa tu contraseña</h5>
        <input type="password" id="password" placeholder="Contraseña">
        <button type="button" class="btn btn-dark" id="login-button">Acceder</button>
        <p class="clickable" id="forgot-password">Olvide mi Contraseña</p>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#registrarse">
            Registrarse
        </button>        

    </div>

    <div id="custom-alert" class="alert">
        <div class="alert-content">
            <p id="alert-message"></p>
            <button id="alert-ok-button">Aceptar</button>
        </div>
    </div>


    <!-- 
        Modal registro 
    -->
    <div class="modal fade" id="registrarse" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Crear cuenta</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Modal form registro -->
                    <form id='signup-form' class="row g-3">
                        <div class="col-md-6">
                            <label for="inputName" class="form-label">Ingresa tu nombre</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Nombre">
                        </div>
                        <div class="col-md-6">
                            <label for="inputLasName" class="form-label">Ingresa tu Apellido</label>
                            <input type="text" class="form-control" id="inputLasName" placeholder="Apellido">
                        </div>

                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Ingresa tu correo</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Correo electronico">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Crea una contraseña</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña">
                        </div>
                        <div class="col-md-8">
                            <label for="inputAddress" class="form-label">Ingresa tu dirección</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Dirección">
                        </div>

                        <div class="col-md-4">
                            <label for="inputState" class="form-label">Tipo documento</label>
                            <select id="inputTypeID" class="form-select">
                                <option selected>C.C</option>
                                <option>NIT</option>
                                <option>C.E</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label for="inputCity" class="form-label">Identificación</label>
                            <input type="text" class="form-control" id="inputCity" placeholder="Numero">
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">Genero</label>
                            <select id="inputGender" class="form-select">
                                <option selected>Hombre</option>
                                <option>Mujer</option>
                                <option>No binario</option>
                                <option>Otro</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="Celular" class="form-label">Telefono</label>
                            <input type="tel" class="form-control" id="Celular" placeholder="(+57)3123456789">
                        </div>

                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Acepto terminos y condiciones.
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Acepto la politica de tratamiento de datos.
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-dark">Crear mi cuenta</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
