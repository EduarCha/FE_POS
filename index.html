<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Box icons CDN Link https://boxicons.com-->
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="Dashboard/img/inbox-solid-24.png" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                PoliFactura
            </a>
        </div>
    </nav>

    <div class="container">


        <!-- form registro -->
        <div class="col-container">
            <form id='signup-form' class="row g-3">

                <div class="col-md-6">
                    <label for="inputName" class="form-label">Ingresa tu nombre</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Nombre">
                </div>
                <div class="col-md-6">
                    <label for="inputLasName" class="form-label">Ingresa tu Apellido</label>
                    <input type="text" class="form-control" id="inputLasName" placeholder="Apellido">
                </div>


                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Ingresa tu correo</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Correo electronico">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Crea una contraseña</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Acepto terminos y condiciones.
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Acepto la politica de tratamiento de datos.
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-dark">Crear mi cuenta</button>
                </div>
            </form>

        </div>

        <!-- Foem login -->
        <div class="col-container">
            <img src="" alt="sistema libro de cuentas">
            <h5>Ingresa tu email</h5>
            <input type="email" id="email" placeholder="Correo electrónico">
            <h5>Ingresa tu contraseña</h5>
            <input type="password" id="password" placeholder="Contraseña">

            <button type="button" class="btn btn-dark" id="login-button">Acceder</button>
            <p class="clickable" id="forgot-password">Olvide mi Contraseña</p>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#registrarse">
                Registrarse
            </button>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
