<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POLIFACTURA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <aside class="sidebar">
            <div class="logo">
                <img src="../img/logo.png" alt="LOGO DE EMPRESA">
            </div>
            <nav class="menu">
                <ul>
                    <li class="active">Nueva factura</li>
                    <li>Historial</li>
                    <li>Bono anticipo</li>
                    <li>Cierre de caja</li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1>POS Polifactura</h1>
                <div class="search-bar">
                    <input type="text" placeholder="Buscar productos">
                </div>
                <div class="icons">
                    <span class="icon-barcode"></span>
                    <span class="icon-user"></span>
                </div>
            </header>
            <section class="products">
                <div class="product-card">
                    <img src="tag-icon.png" alt="Producto 1">
                    <p>Producto 1</p>
                    <p>S/. 10.000.00</p>
                </div>
                <!-- Más productos aquí -->
            </section>
        </main>

        <aside class="invoice-summary">
            <div class="invoice-header">
                <h2>Factura 1</h2>
            </div>
            <div class="invoice-product">
                <p>Producto 1</p>
                <p>S/. 10.000</p>
            </div>
            <div class="invoice-total">
                <p>TOTAL</p>
                <p>S/. 20.000.00</p>
            </div>
            <div class="payment">
                <p>EFECTIVO</p>
                <div class="cash-buttons">
                    <button>+ 2.000</button>
                    <button>+ 5.000</button>
                    <button>+ 10.000</button>
                    <button>+ 20.000</button>
                    <button>+ 50.000</button>
                    <button>+ 100.000</button>
                </div>
                <p>CAMBIO</p>
                <p>S/. 30.000</p>
            </div>
            <button class="save-button">GRABAR</button>
        </aside>
    </div>
</body>
</html>
